<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Admin</title>
  </head>
  <body>
    <header class="height-menos">
      <div class="content">
        <nav>
          <p class="brand">Space<strong> F</strong></p>
          <ul>
            
            <li><a href="#about" >Listar Posts</a></li>
            <li>|</li>
            <li><a href="#feature" class="active">Inserir novo Post</a></li>
            <li>|</li>
            <li>
              <p id="hora"></p>
            </li>
          </ul>
        </nav>

        
      </div>
    
    </header>

    <div class="main">
      <form action="">
        <label for="title">
            <span>Título do post</span>
            <input type="text" id="title" name="title">
        </label>       
  
        <label for="category">
            <span>Categoria do post</span>
            <select id="items">
              <option value="item-1">Customização</option>
              <option value="item-2">Game</option>
              <option value="item-3">Eletrônica</option>
            </select>
        </label>
  
        <label for="date">
            <span>Data</span>
            <input type="date" id="date" name="date">
        </label>

        <label for="texto">
          <span>Conteúdo do post</span>
          <input type="text" id="texto" title="texto">
      </label>   

      <label for="image">
        <span>Url da imagem</span>
        <input type="text" id="image" title="image">
    </label>   
  
        <input type="submit" value="Sign Up" id="button">
    </form>
    </div>


     

      
    </div>

    <script>
      const horaLi = document.getElementById("hora");

      var options = {
        day: "numeric",
        month: "long",
        year: "numeric",
        hour: "numeric",
        minute: "numeric",
      };

      var today = new Date();

      horaLi.innerHTML = today.toLocaleDateString("pt-br", options);
    </script>
  </body>
</html>
